<!DOCTYPE html>
<html lang="en" ng-app="wutu">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="/init.js"></script>
    {% for module in modules %}
    <script src="/{< module.get_name()>}/service.js"></script>
    <script src="/{< module.get_name()>}/controller.js"></script>
    {% endfor %}
</head>
<body>
    <div ng-controller="TestModuleController">
        <div ng-repeat="row in data">
            {{ row.text }}
        </div>


        <input ng-model="new_note" type="text"/>
        <button ng-click="add_note(1, new_note)">Add</button>
    </div>
</body>
</html>
